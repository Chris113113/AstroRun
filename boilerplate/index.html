<!doctype html>
<html>
	<head>
		<title>learningthree.js boiler plate for three.js</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
			
		<script src="vendor/three.js/Three.js"></script>
		<script src="vendor/three.js/Detector.js"></script>
		<!-- https://github.com/mrdoob/stats.js -->
		<script src="vendor/three.js/Stats.js"></script>

		<script src="vendor/threex/THREEx.screenshot.js"></script>
		<script src="vendor/threex/THREEx.FullScreen.js"></script>
		<script src="vendor/threex/THREEx.WindowResize.js"></script>
		<script src="vendor/threex.dragpancontrols.js"></script>
		<script src=//js.leapmotion.com/leap-0.6.4.js ></script>


		<link  href="css/main.css" rel="stylesheet"/>
	</head>
<body>
	<!-- three.js container -->
    	<div id="container"></div>
	<!-- info on screen display -->
	<div id="info">
		<div class="top">
			<a href="http://learningthreejs.com/blog/2011/12/20/boilerplate-for-three-js/" target="_blank">LearningThree.js</a>
			boiler plate for
			<a href="https://github.com/mrdoob/three.js/" target="_blank">three.js</a>
		</div>
		<div class="bottom" id="inlineDoc" >
			- <i>p</i> for screenshot
		</div> 
	</div> 

	<script type="text/javascript">
		var stats, scene, renderer;
		var camera, cameraControl;

		var baseBoneRotation = ( new THREE.Quaternion ).setFromEuler( new THREE.Euler( 0, 0, Math.PI / 2 ) );
		var armMeshes = [];
		var boneMeshes = [];
		var meshes = [];

		var asteroids = [];
		var astVelocity = 50;

		if( !init() )	animate();

		// init the scene
		function init(){
			Leap.loop( {background: true}, leapAnimate ).connect();

			if( Detector.webgl ){
				renderer = new THREE.WebGLRenderer({
					antialias		: true,	// to get smoother output
					preserveDrawingBuffer	: true	// to allow screenshot
				});

				renderer.setClearColor(0xBBBBBB, 1);
			// uncomment if webgl is required
			//}else{
			//	Detector.addGetWebGLMessage();
			//	return true;
			}else{
				renderer	= new THREE.CanvasRenderer();
			}
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.getElementById('container').appendChild(renderer.domElement);

			// add Stats.js - https://github.com/mrdoob/stats.js
			stats = new Stats();
			stats.domElement.style.position	= 'absolute';
			stats.domElement.style.bottom	= '0px';
			document.body.appendChild( stats.domElement );

			// create a scene
			scene = new THREE.Scene();

			// put a camera in the scene
			camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 1, 10000 );
			camera.position.set(0, 300, 200);
			scene.add(camera);

			// transparently support window resize
			THREEx.WindowResize.bind(renderer, camera);
			// allow 'p' to make screenshot
			THREEx.Screenshot.bindKey(renderer);
			// allow 'f' to go fullscreen where this feature is supported
			if( THREEx.FullScreen.available() ){
				THREEx.FullScreen.bindKey();		
				document.getElementById('inlineDoc').innerHTML	+= "- <i>f</i> for fullscreen";
			}

			// here you add your objects
			// - you will most likely replace this part by your own
			var geometry	= new THREE.TorusGeometry( 1, 0.42 );
			var material	= new THREE.MeshNormalMaterial();
			var mesh	= new THREE.Mesh( geometry, material );
			mesh.position.set(0, 250, -250);
			scene.add( mesh );
			camera.lookAt(mesh.position);
			camera.rotation.z = 0;

			for(var i = 0; i < 10; i++) {
				generateAsteroid();
			}

		}

		// animation loop
		function animate() {

			// loop on request animation loop
			// - it has to be at the begining of the function
			// - see details at http://my.opera.com/emoller/blog/2011/12/20/requestanimationframe-for-smart-er-animating
			requestAnimationFrame( animate );

			// do the render
			render();

			// update stats
			stats.update();
		}

		function generateAsteroid() {
			var geometry = new THREE.SphereGeometry( Math.random() * 100 );
			var material = new THREE.MeshNormalMaterial();
			var mesh = new THREE.Mesh( geometry, material );

			mesh.position.set(Math.random() * 500 - 250, Math.random() * 500 - 250, -5000);
			asteroids.push(mesh);
			scene.add(mesh);
		}

		// render the scene
		function render() {

			asteroids.forEach(function(obj) {
				obj.position.z += astVelocity;
			});

			// actually render the scene
			renderer.render( scene, camera );
		}

		function addMesh( meshes ) {

			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshNormalMaterial();
			var mesh = new THREE.Mesh( geometry, material );
			meshes.push( mesh );

			return mesh;

		}

		function updateMesh( bone, mesh ) {

			mesh.position.fromArray( bone.center() );
			mesh.setRotationFromMatrix( ( new THREE.Matrix4 ).fromArray( bone.matrix() ) );
			mesh.quaternion.multiply( baseBoneRotation );
			mesh.scale.set( bone.width, bone.width, bone.length );

			scene.add( mesh );

		}

		function leapAnimate( frame ) {

			var countBones = 0;
			var countArms = 0;

			armMeshes.forEach(function (item) {
				scene.remove(item)
			});
			boneMeshes.forEach(function (item) {
				scene.remove(item)
			});

			for (var hand of frame.hands) {

				for (var finger of hand.fingers) {

					for (var bone of finger.bones) {

						if (countBones++ === 0) {
							continue;
						}

						var boneMesh = boneMeshes [countBones] || addMesh(boneMeshes);
						updateMesh(bone, boneMesh);

					}

				}

			}

			renderer.render( scene, camera );
			stats.update();
		}
	</script>
</body>
</html>
