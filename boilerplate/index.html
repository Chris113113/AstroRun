<!doctype html>
<html>
	<head>
		<title>learningthree.js boiler plate for three.js</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
			
		<script src="vendor/three.js/Three.js"></script>
		<script src="vendor/three.js/Detector.js"></script>
		<!-- https://github.com/mrdoob/stats.js -->
		<script src="vendor/three.js/Stats.js"></script>

		<script src="vendor/threex/THREEx.screenshot.js"></script>
		<script src="vendor/threex/THREEx.FullScreen.js"></script>
		<script src="vendor/threex/THREEx.WindowResize.js"></script>
		<script src="vendor/threex.dragpancontrols.js"></script>
		<script src=//js.leapmotion.com/leap-0.6.4.js ></script>
		<script src="js/OBJMTLLoader.js"></script>
		<script src="js/OBJLoader.js"></script>
		<script src="js/MTLLoader.js"></script>
		<script src="js/Gamelogic.js"></script>



		<link  href="css/main.css" rel="stylesheet"/>
	</head>
<body>
	<!-- three.js container -->
    	<div id="container"></div>
	<!-- info on screen display -->
	<div id="info">
		<!--<div class="top">
			<a href="http://learningthreejs.com/blog/2011/12/20/boilerplate-for-three-js/" target="_blank">LearningThree.js</a>
			boiler plate for
			<a href="https://github.com/mrdoob/three.js/" target="_blank">three.js</a>
		</div>-->
		<div class="bottom" id="inlineDoc" >
			- <i>p</i> for screenshot
		</div>
	</div>

	<script type="text/javascript" src="js/environment.js"></script>
	<script type="text/javascript">
		var stats, scene, renderer;
		var camera, cameraControl;

		var baseBoneRotation = ( new THREE.Quaternion ).setFromEuler( new THREE.Euler( 0, 0, Math.PI / 2 ) );
		var armMeshes = [];
		var boneMeshes = [];
		var meshes = [];

		var loadAssets = false;
		var gameplay = true,
				asteroids = [], astVelocity = 50, spaceship = {};

		///////////////////////////
		// SETTINGS
		///////////////////////////
		var rangeLimited = true;

		///////////////////////////
		// ENVIRONMENT VARIABLES
		///////////////////////////
		var FOG_FALLOFF = 0.003;

		// tunnel variables
		var TUNNEL_BACK = -800.0;
		var TUNNEL_RADIUS = 10;
		var TUNNEL_SEGMENT_STEP = 20.0;
		var tunnelSegments = [];
		var particles = [];

		if( !init() )	animate();

		// init the scene
		function init(){

			if( Detector.webgl ){
				renderer = new THREE.WebGLRenderer({
					antialias		: true,	// to get smoother output
					preserveDrawingBuffer	: true	// to allow screenshot
				});

				renderer.setClearColor(0x000000, 1);
			// uncomment if webgl is required
			//}else{
			//	Detector.addGetWebGLMessage();
			//	return true;
			}else{
				renderer	= new THREE.CanvasRenderer();
			}
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.getElementById('container').appendChild(renderer.domElement);

			// add Stats.js - https://github.com/mrdoob/stats.js
			stats = new Stats();
			stats.domElement.style.position	= 'absolute';
			stats.domElement.style.bottom	= '0px';
			document.body.appendChild( stats.domElement );

			// create a scene
			scene = new THREE.Scene();

			// put a camera in the scene
			camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 1, 10000 );
			camera.position.set(0, 0, 5);
			scene.add(camera);

			var light = new THREE.AmbientLight( 0xBBBBBB ); // soft white light
			scene.add( light );
			// create a camera contol
			cameraControls	= new THREEx.DragPanControls(camera);

			// allow debugging with the camera
			if(rangeLimited) {
				cameraControls.rangeX = -5;
				cameraControls.rangeY = 5;
			}

			// transparently support window resize
			THREEx.WindowResize.bind(renderer, camera);
			// allow 'p' to make screenshot
			THREEx.Screenshot.bindKey(renderer);
			// allow 'f' to go fullscreen where this feature is supported
			if( THREEx.FullScreen.available() ){
				THREEx.FullScreen.bindKey();		
				document.getElementById('inlineDoc').innerHTML	+= "- <i>f</i> for fullscreen";
			}

			// draw fog
			scene.fog = new THREE.FogExp2(0x0, FOG_FALLOFF);

			if(gameplay) {
				Leap.loop( {background: true}, leapAnimate ).connect();
				initializeAsteroidGame();
			}

			////////////////////////////////////////
			// make objects

			makeParticles();
			makeTunnel();
		}

		// animation loop
		function animate() {

			// loop on request animation loop
			// - it has to be at the begining of the function
			// - see details at http://my.opera.com/emoller/blog/2011/12/20/requestanimationframe-for-smart-er-animating
			requestAnimationFrame(animate);

			// animate the tunnel
			updateTunnel();
			updateParticles();

			// do the render
			render();

			// update stats
			stats.update();
		}

		// render the scene
		function render() {

			for(var i = asteroids.length - 1; i >= 0; i--) {
				var obj = asteroids[i];
				obj.position.z += astVelocity;
				if(obj.position.z > 500) {
					scene.remove(obj);
					asteroids.splice(i,1);
					asteroids.push(generateAsteroid({}));
					if(Math.random() > .95) {
						setTimeout(function() {
							asteroids.push(generateAsteroid({}));
							console.log(asteroids[i]);
						}, Math.random()*600+200);
					}
				}
			}

			// actually render the scene
			renderer.render( scene, camera );
		}



	</script>
</body>
</html>
