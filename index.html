<!doctype html>
<html onmouseleave="pauseGame()" onmouseenter="resumeGame()">
	<head>
		<title>AstroRun - Knight Hacks 2016</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
		<link rel="icon" href="/favicon.ico" type="image/x-icon">
		<link href='https://fonts.googleapis.com/css?family=Orbitron:400,700' rel='stylesheet' type='text/css'>

		<script src="vendor/three.js/three.js"></script>
		<script src="vendor/three.js/Detector.js"></script>
		<!-- https://github.com/mrdoob/stats.js -->
		<script src="vendor/three.js/Stats.js"></script>

		<script src="vendor/threex/THREEx.FullScreen.js"></script>
		<script src="vendor/threex/THREEx.WindowResize.js"></script>
		<script src="vendor/threex.dragpancontrols.js"></script>
		<script src="//js.leapmotion.com/leap-0.6.4.js" ></script>
		<script src="js/OBJMTLLoader.js"></script>
		<script src="js/OBJLoader.js"></script>
		<script src="js/MTLLoader.js"></script>

		<link  href="css/main.css" rel="stylesheet"/>
	</head>
<body>

	<audio src="Sounds/house-bgm.mp3" loop autoplay></audio>

	<!-- three.js container -->
    <div id="container">
		<div id="menu">
			<div id="title-menu">
				<h1>AstroRun</h1>
				<h2 onclick="javascript:transitionTo(GameStateEnum.PLAYING)" ontouchstart="javascript:transitionTo(GameStateEnum.PLAYING)">Start</h2>
				<h2 onclick="javascript:transitionTo(GameStateEnum.OPTIONS)" ontouchstart="javascript:transitionTo(GameStateEnum.OPTIONS)">Options</h2>
				<h2 onclick="javascript:transitionTo(GameStateEnum.CREDITS)" ontouchstart="javascript:transitionTo(GameStateEnum.CREDITS)">Credits</h2>
			</div>
			<div id="options-menu">
				<h1>Options</h1>
				<span><label>Sensitivity &nbsp;&nbsp;</label><input id="sensitivity_input" type="range" value="5" min="1" max="9" oninput="setSensitivity(this.value)" /></span><br>
				<span><label>Show FPS &nbsp;&nbsp;</label><input checked oninput="toggleFPS(this.checked)" type="checkbox"/></span>
				<h2 onclick="javascript:transitionTo(GameStateEnum.MENU)" ontouchstart="javascript:transitionTo(GameStateEnum.MENU)">Back</h2>
			</div>
			<div id="credits-menu">
				<h1>AstroRun Credits</h1>
				<p>Created by Grant Hernandez, Chris Pirillo, and Adam Levy for <a href="http://knighthacks.club">Knight Hacks 2016</a></p>
				<p>Music provided by <a href="www.bensound.com">Bensound</a>.</p>
				<p>Spaceship model provided by <a href="http://tf3dm.com/3d-model/stunt-glyder-27766.html">herminio</a></p>
				<h2 onclick="javascript:transitionTo(GameStateEnum.MENU)" ontouchstart="javascript:transitionTo(GameStateEnum.MENU)">Back</h2>
			</div>
			<div id="game-hud">
				<p id="hud-level"></p>
				<p id="hud-time"></p>
				<div id="health-bar"></div>
			</div>
			<div id="game-hud-dead">
				<h1>YOU DIED</h1>
				<h2 onclick="javascript:transitionTo(GameStateEnum.PLAYING)" ontouchstart="javascript:transitionTo(GameStateEnum.PLAYING)">Retry</h2>
				<h2 onclick="javascript:transitionTo(GameStateEnum.MENU)" ontouchstart="javascript:transitionTo(GameStateEnum.MENU)">Give up</h2>
			</div>
			<div id="game-hud-paused">
				<h1>PAUSED</h1>
				<h3>Bring mouse back onto screen.</h3>
			</div>
		</div>
	</div>
	<!-- info on screen display -->
	<div id="info">
		<div class="bottom" id="inlineDoc" >
		</div>
	</div>

	<!--
		Space Ship model produced by herminio of tf3dm.com : http://tf3dm.com/3d-model/stunt-glyder-27766.html
		Music provided by www.Bensound.com : http://www.bensound.com/royalty-free-music/track/house
	-->

</body>

	<script src="js/Gamelogic.js"></script>
	<script src="js/environment.js"></script>
	<script src="js/main.js"></script>

</html>
